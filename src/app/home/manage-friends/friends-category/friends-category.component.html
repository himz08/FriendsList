<div class="category-main">
  <div class="category-header">
    {{ friendInfo.category }}
  </div>
  <div class="category-body">
    <div class="input-box">
      <mat-form-field>
        <input [(ngModel)]="name" (keyup.enter)="onAddFriend($event)" matInput placeholder="Add new friend">
      </mat-form-field>

    </div>
    <div class="friends-list">
      <app-friend-card *ngFor="let frnd of (friendInfo.friends | sort: 'fav' | slice:0: upperLimit); trackBy: trackByMethod"
        (frndCardAction)="cardAction($event)" [generalInfo]="frnd">
      </app-friend-card>
    </div>
  </div>
  <div class="view-more-less" style="font-size: 1vw">
    <!-- view less -->
    <svg fill="#98a6ac" height='1.4vw' [matTooltipShowDelay]="400" matTooltip="{{ 'First ' + initialCount + ' friends'}}"
    class="option-user-svg" name='view-less' (click)="changeUpperLimit('decrease')" id="view-more"
    viewBox="0 0 36 36">
